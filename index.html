<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class 1 Lab</title>
    <style>
      h1 {
        color: white;
        background-color: black;
        text-align: center;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Class 1 Lab</h1>
    </header>
    <main>
      <p style="color: red; background-color: yellow">
        What is your name and where are you from?
      </p>
      <p style="color: green; background-color: orange">
        What is your favorite food?
      </p>
      <p style="color: blue; background-color: pink">
        What is your favorite color?
      </p>
      <p style="color: purple; background-color: lightgreen">
        Where is your favorite vacation spot?
      </p>
    </main>
    <footer>
      <p>Created by: Steve Larsen</p>
      <p>&copy; Class 1 Lab 2023</p>
    </footer>
    <script>
      let favoriteFood = prompt('What is your favorite food?');
      console.log("The user's favorite food is " + favoriteFood);

      let vacationSpot = prompt('Where is your favorite vacation spot?');
      console.log("The user's favorite vacation spot is " + vacationSpot);

      let nameAndLocation = prompt('What is your name and where are you from?');
      console.log("The user's name and location is " + nameAndLocation);

      alert(
        'Greetings ' +
          nameAndLocation +
          '! Your favorite food is ' +
          favoriteFood +
          ' and your favorite vacation spot is ' +
          vacationSpot +
          '.'
      );
    </script>
  </body>
</html>
